<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- main css -->
    <link rel="stylesheet" href="css/main.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

    <!-- font awesome -->
    <script src="js/all.js"></script>

    <title>calculator-HTML-CSS-JS</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" value="0">
        <div class="btns">
            <div class="nums-box">
                <button class="big-h light-gray ac">AC</button>
                <button class="light-gray backspace"><i class="fa fa-backspace mx-auto" id="backspace"></i></button>
                <button class="dark-gray num">7</button>
                <button class="dark-gray num">8</button>
                <button class="dark-gray num">9</button>
                <button class="dark-gray num">4</button>
                <button class="dark-gray num">5</button>
                <button class="dark-gray num">6</button>
                <button class="dark-gray num">1</button>
                <button class="dark-gray num">2</button>
                <button class="dark-gray num">3</button>
                <button class="big-h light-gray num">0</button>
                <button class="dark-gray num">.</button>
            </div>
            <div class="oprs-box">
                <button class="orange opr">/</button>
                <button class="orange mul" value="*">X</button>
                <button class="orange opr">-</button>
                <button class="orange opr">+</button>
                <button class="orange equal">=</button>
            </div>
        </div>
    </div>

<!-- jquery -->
<script src="js/jquery-3.3.1.min.js"></script>
<!-- bootstrap js -->
<script src="js/bootstrap.bundle.min.js"></script>
<!-- script js -->
<script src="js/app.js"></script>
</body>
</html>
